      - ./secrets/mirrormaker/kafka.mirrormaker.keystore.jks:/opt/bitnami/kafka/config/certs/kafka.mirrormaker.keystore.jks:ro
      - ./config/server-replica-broker1.properties:/opt/bitnami/kafka/config/server.properties
      - ./config/client-ssl.properties:/opt/bitnami/kafka/config/certs/client-ssl.properties
    depends_on:
      - zookeeper-replica
    networks:
      - kafka-replica-net

  replica-broker2:
    image: bitnami/kafka:latest
    container_name: replica-broker2
    hostname: replica-broker2
    ports:
      - "9097:9093"
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper-replica:2181
      - KAFKA_BROKER_ID=5
      - KAFKA_CFG_LISTENERS=SSL://replica-broker2:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=SSL://replica-broker2:9093
      - KAFKA_SSL_KEYSTORE_LOCATION=/opt/bitnami/kafka/config/certs/kafka.replica-broker2.keystore.jks

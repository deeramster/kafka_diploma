      - KAFKA_CLUSTERS_1_PROPERTIES_SSL_TRUSTSTORE_LOCATION=/truststore/kafka.truststore.jks
      - KAFKA_CLUSTERS_1_PROPERTIES_SSL_TRUSTSTORE_PASSWORD=test1234
      - KAFKA_CLUSTERS_1_PROPERTIES_SSL_KEYSTORE_LOCATION=/keystore/kafka.client.keystore.jks
      - KAFKA_CLUSTERS_1_PROPERTIES_SSL_KEYSTORE_PASSWORD=test1234
      - KAFKA_CLUSTERS_1_PROPERTIES_SSL_KEY_PASSWORD=test1234
      - KAFKA_CLUSTERS_1_PROPERTIES_SSL_ENDPOINT_IDENTIFICATION_ALGORITHM=

      # UI Settings
      - SERVER_SERVLET_SECURITY_USER_ROLE=ADMIN
      - SERVER_SERVLET_SECURITY_USER_NAME=admin
      - SERVER_SERVLET_SECURITY_USER_PASSWORD=admin
    volumes:
      - ./secrets/client/kafka.client.keystore.jks:/keystore/kafka.client.keystore.jks:ro
      - ./secrets/client/kafka.client.truststore.jks:/truststore/kafka.truststore.jks:ro
    depends_on:
      - broker1
      - broker2
      - broker3
      - replica-broker1
      - replica-broker2
      - replica-broker3
    networks:
      - kafka-net
      - kafka-replica-net

networks:
  kafka-replica-net:
    driver: bridge
  kafka-net:
    driver: bridge

      - zookeeper-replica
    networks:
      - kafka-replica-net

  kafka-ui:
    image: provectuslabs/kafka-ui:v0.7.0
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      # Primary Cluster
      - KAFKA_CLUSTERS_0_NAME=Primary
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=broker1:9093,broker2:9093,broker3:9093
      - KAFKA_CLUSTERS_0_PROPERTIES_SECURITY_PROTOCOL=SSL
      - KAFKA_CLUSTERS_0_PROPERTIES_SSL_ENABLED=true
      - KAFKA_CLUSTERS_0_PROPERTIES_SSL_CLIENT_AUTH=required
      - KAFKA_CLUSTERS_0_PROPERTIES_SSL_TRUSTSTORE_LOCATION=/truststore/kafka.truststore.jks
      - KAFKA_CLUSTERS_0_PROPERTIES_SSL_TRUSTSTORE_PASSWORD=test1234
      - KAFKA_CLUSTERS_0_PROPERTIES_SSL_KEYSTORE_LOCATION=/keystore/kafka.client.keystore.jks
      - KAFKA_CLUSTERS_0_PROPERTIES_SSL_KEYSTORE_PASSWORD=test1234
      - KAFKA_CLUSTERS_0_PROPERTIES_SSL_KEY_PASSWORD=test1234
      - KAFKA_CLUSTERS_0_PROPERTIES_SSL_ENDPOINT_IDENTIFICATION_ALGORITHM=

      # Replica Cluster
      - KAFKA_CLUSTERS_1_NAME=Replica
      - KAFKA_CLUSTERS_1_BOOTSTRAPSERVERS=replica-broker1:9093,replica-broker2:9093,replica-broker3:9093

      - kafka-replica-net

  replica-broker3:
    image: bitnami/kafka:latest
    container_name: replica-broker3
    hostname: replica-broker3
    ports:
      - "9098:9093"
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper-replica:2181
      - KAFKA_BROKER_ID=6

      - KAFKA_SUPER_USERS=User:CN=replica-broker1.kafka.ssl,OU=Test,O=Company,L=City,ST=State,C=RU;User:CN=replica-broker2.kafka.ssl,OU=Test,O=Company,L=City,ST=State,C=RU;User:CN=replica-broker3.kafka.ssl,OU=Test,O=Company,L=City,ST=State,C=RU;User:CN=client.kafka.ssl,OU=Test,O=Company,L=City,ST=State,C=RU

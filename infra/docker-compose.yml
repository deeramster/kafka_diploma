      - ./secrets/replica-broker2/kafka.replica-broker2.truststore.jks:/opt/bitnami/kafka/config/certs/kafka.truststore.jks:ro
      - ./secrets/client/kafka.client.keystore.jks:/opt/bitnami/kafka/config/certs/kafka.client.keystore.jks:ro
      - ./secrets/mirrormaker/kafka.mirrormaker.keystore.jks:/opt/bitnami/kafka/config/certs/kafka.mirrormaker.keystore.jks:ro
      - ./config/server-replica-broker2.properties:/opt/bitnami/kafka/config/server.properties
      - ./config/client-ssl.properties:/opt/bitnami/kafka/config/certs/client-ssl.properties
